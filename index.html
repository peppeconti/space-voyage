<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <title>Space Voyage | Scrollytelling</title>
  </head>

  <body>
    <div class="scroll-wrapper">
      <div class="loader">
        <h1>Space Voyage</h1>
      </div>
      <main class="scrollbar">
        <!-- METEORS -->
        <div class="meteors-wrapper">
          <p class="meteor-wrapper" data-speed=".35">
            <img
              class="meteor"
              data-animation=".6"
              data-frames="4"
              src="./img/meteor.webp"
            />
          </p>
          <p class="meteor-wrapper" data-speed=".45">
            <img
              class="meteor"
              data-animation=".6"
              data-frames="4"
              src="./img/meteor.webp"
            />
          </p>
          <p class="meteor-wrapper" data-speed=".35">
            <img
              class="meteor"
              data-animation=".6"
              data-frames="4"
              src="./img/meteor.webp"
            />
          </p>
          <p class="meteor-wrapper" data-speed=".4">
            <img
              class="meteor"
              data-animation=".6"
              data-frames="4"
              src="./img/meteor.webp"
            />
          </p>
          <p class="meteor-wrapper" data-speed=".35">
            <img
              class="meteor"
              data-animation=".6"
              data-frames="4"
              src="./img/meteor.webp"
            />
          </p>
        </div>
      </main>
      <!--FIXED-->
      <div class="content">
        <h1 class="title blink">Space Voyage</h1>
        <!--LAND-->
        <figure class="land">
          <img id="arrive" src="./img/arrive.webp" />
        </figure>
        <figure class="land">
          <img id="departure" src="./img/departure.webp" />
        </figure>
        <!--SPACESHIP-->
        <div class="spaceship-wrapper">
          <div class="spaceship">
            <img
              class="spaceship-frames"
              data-animation=".6"
              data-frames="6"
              src="./img/ship.png"
              alt="spaceship"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
    <script type="module" src="./script/scroll.js"></script>
  </body>
</html>
