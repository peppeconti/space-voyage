<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <title>Space Voyage | Scrollytelling</title>
</head>

<body>
    <main class="scrollytelling">
        <h1 class="title blink">Space Voyage</h1>
        <object class="sky" data="./img/sky.svg" width="auto" height="auto"></object>
        <object class="land" data="./img/land.svg" width="auto" height="auto"></object>
        <!-- Meteors -->
        <div class="meteors-wrapper">
                <p class="meteor-wrapper" data-speed=".4">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".45">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".4">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".45">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".4">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".45">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".4">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
                <p class="meteor-wrapper" data-speed=".45">
                    <object class="meteor" data-animation=".6" data-frames="4" data="./img/meteor.svg" width="auto"
                        height="auto"></object>
                </p>
        </div>
        <!-- Spaceship -->
        <div class="spaceship-wrapper">
            <div class="spaceship">
                <object class="spaceship-frames" data-animation=".6" data-frames="6" data="./img/Asset.svg" width="auto"
                    height="auto"></object>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script type="module" src="scroll.js"></script>
</body>

</html>
