<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <title>Space Voyage | Scrollytelling</title>
</head>

<body>
    <main class="scrollytelling">
        <h1 class="title blink">Space Voyage</h1>
        <object class="sky" data="./img/sky.svg" width="auto" height="auto"></object>
        <object class="land" data="./img/land.svg" width="auto" height="auto"></object>
        <div class="meteor-wrapper">
            <object class="meteor" data-speed=".6" data-frames="4" data="./img/meteor.svg" width="auto" height="auto"></object>
        </div>
        <div class="spaceship-wrapper">
            <object class="spaceship" data-speed=".6" data-frames="6" data="./img/ship-1.svg" width="auto" height="auto"></object>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
