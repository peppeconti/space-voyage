<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <title>Space Voyage | Scrollytelling</title>
</head>

<body>
    <main class="scrollytelling">
        <h1 class="title">Space Voyage</h1>
        <object class="sky" data="./img/sky.svg" width="auto" height="auto"></object>
        <object class="land" data="./img/land.svg" width="auto" height="auto"></object>
        <!--<object class="spaceship" data="./img/ship.svg" width="auto" height="auto"></object>-->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
